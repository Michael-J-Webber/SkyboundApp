<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{qotdResults.contents.quotes[0].author}}</mat-card-title>
    <mat-card-subtitle>{{qotdResults.contents.quotes[0].category}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]='qotdResults.contents.quotes[0].background' alt="Photo of a for quote">
  <mat-card-content>
    <p>
      {{qotdResults.contents.quotes[0].quote}}
    </p>
    <p>
      Â©{{qotdResults.copyright.year}} - {{qotdResults.copyright.url}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <mat-chip-list style="display: inline-block;" *ngFor="let tag of qotdResults.contents.quotes[0].tags" aria-label="Tags">
      <mat-chip>#{{tag}}</mat-chip>        
    </mat-chip-list>
  </mat-card-actions>
</mat-card>
